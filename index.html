<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TikiShop</title>
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="16x16" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <img id="img-prox" src="img/proximamente.png" alt="Proximamente" class="img-responsive center-block" />
                <img src="img/logo.png" alt="Logo" class="img-responsive center-block" />
                <div id="social" class="row text-center">
                        <ul class="list-inline center-block">
                            <li>
                                <a href="https://www.facebook.com/tikishopmx/" target="_blank">
                                    <img src="img/social/facebook.png" alt="Facebook" class="social-item" />
                                </a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com/tikishopmx/" target="_blank">
                                    <img src="img/social/instagram.png" alt="Instagram" class="social-item" />
                                </a>
                            </li>
                            <li><img src="img/social/whatsapp.png" alt="WhatsApp" class="social-item" /></li>  
                        </ul>
                </div>
                <a href="http://tikishop.mx/">
                    <img id="img-name" src="img/name.png" alt="Logo" class="img-responsive center-block" />
                </a>
            </div>
        </div>
    </div>
</body>
</html>
